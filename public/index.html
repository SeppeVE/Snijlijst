<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <h1>Snijlijst</h1>
    <main>
        <div id="mailLeft">
            <form id="dimensionsForm">
                <div class="dimensionInput">
                    <label for="pageHeight">Pagina hoogte (mm):</label>
                    <input type="number" id="pageHeight" name="pageHeight" placeholder="297" required>
                </div>
                <div class="dimensionInput">
                    <label for="pageWidth">Pagina breedte (mm):</label>
                    <input type="number" id="pageWidth" name="pageWidth" placeholder="210" required>
                </div>
                <input type="submit" value="Bevestigen" id="submitDimensionsButton" class="button-primary" role="button">
            </form>
            <div id="inputContainer" style="display: none;">
                <p id="inputLowError" class="errors" style="display: none;">Geef minstens 2 hoogte en 2 breedte lijnen op!</p>
                <p id="inputHighError" class="errors" style="display: none;">Een of meerdere te hoge waarden worden niet meegerekend!</p>
                <div id="heightLines"></div>
                <div id="widthLines"></div>
                <button id="calculateList" onclick="calculate()" style="display: none;" class="button-primary" role="button">
                    Bereken snijlijst
                </button>
            </div>
        </div>   
        <div id="mainRight">
        </div>
    </main>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
